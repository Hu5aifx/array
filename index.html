<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Product Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        h2 {
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background: white;
            color: black;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .card img {
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card-body {
            text-align: center;
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease-in-out;
        }
        .btn-custom:hover::before {
            left: 100%;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 72, 72, 0.6);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Our Stylish Products</h2>
        <div id="product-list" class="row justify-content-center"></div>
    </div>

    <script>
    const products = [
        { id: 1, name: "Smartphone", price: "$699", image: "./Css Card_files/watch.jpg" },
        { id: 2, name: "Laptop", price: "$999", image: "./Css Card_files/laptop.jpg" },
        { id: 3, name: "Headphones", price: "$199", image: "./Css Card_files/headphones.jpg" },
        { id: 4, name: "Smartwatch", price: "$299", image: "./Css Card_files/watches.jpg" }
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("col-md-3", "mb-4");

        productCard.innerHTML = `
            <div class="card">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">${product.price}</p>
                    <button class="btn btn-custom">Buy Now</button>
                </div>
            </div>
        `;

        productList.appendChild(productCard);
    });
    </script>
</body>
</html>
