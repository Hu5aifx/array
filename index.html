<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
            color: black;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #ff5733;
            border: none;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #c70039;
            transform: scale(1.1);
        }
        h2 {
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Our Products</h2>
        <div id="product-list" class="row"></div>
    </div>

    <script>
    const products = [
        { id: 1, name: "Smartphone", price: "$699", image: "https://via.placeholder.com/150" },
        { id: 2, name: "Laptop", price: "$999", image: "https://via.placeholder.com/150" },
        { id: 3, name: "Headphones", price: "$199", image: "https://via.placeholder.com/150" },
        { id: 4, name: "Smartwatch", price: "$299", image: "https://via.placeholder.com/150" }
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("col-md-3", "mb-4");

        productCard.innerHTML = `
            <div class="card shadow-sm">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body text-center">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">${product.price}</p>
                    <button class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        `;

        productList.appendChild(productCard);
    });
    </script>
</body>
</html>
